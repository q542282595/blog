<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <title>博客登录管理</title>
</head>
<body>
<br>
<br>
<br>
  <div class="m-container-small m-padded-tb-small " style="max-width: 30em !important;">
      <div class="ui container">
          <div class="column">
              <h1 class="ui teal center aligned header">
                  <div class="content">
                  管理后台登录
                  </div>
              </h1>
              <form class="ui large form" method="post" th:action="@{/admin/login}">
                  <div class="ui stacked segment">
                      <div class="field">
                          <div class="ui left icon input">
                              <i class="user icon"></i>
                              <input type="text" name="username" placeholder="用户名">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                              <i class="lock icon"></i>
                              <input type="password" name="password" placeholder="密码">
                          </div>
                  </div>
                      <button class="ui fluid large teal submit button">登   录</button>
                  </div>

                  <div class="ui error mini message"></div>
                  <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>


              </form>

          </div>
      </div>
  </div>
<script>

    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[
                    {
                        type:'empty',
                        prompt:'请输入用户名'
                    }
                ]
            },
            password:{
                identifier:'password',
                rules:[
                    {
                        type:'empty',
                        prompt:'请输入密码'
                    }
                ]
            }
        }
    })
</script>
</body>
</html>
