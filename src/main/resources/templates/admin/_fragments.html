<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <script src="./static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="./static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script src="./static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="./static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
    <script src="./static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="./static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="./static/lib/scrollTo/scrollTo.min.js" th:src="@{/lib/scrollTo/scrollTo.min.js}"></script>
    <script src="./static/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="./static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="./static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="./static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="./static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="./static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
    <link rel="stylesheet" href="./static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="" th:href="@{/}"><h2 class="ui teal header item">Blog</h2></a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/blogs}" th:classappend="${n==1}?'active'"><i class=" home icon"></i>博客</a>
            <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/types}" th:classappend="${n==2}?'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/tags}" th:classappend="${n==3}?'active'"><i class=" inverted tag icon"></i>标签</a>
            <div class="right menu">
                <div class="m-item item m-mobile-hide ui dropdown item">
                    <div class="text">
                        <img th:src="${session.user.avatar}" src="https://unsplash.it/100/100?image=1005" class="ui avatar image" alt="">
                        <span th:text="${session.user.nickname}">Jack</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui  inverted vertical segment m-padded-tb-massive">

    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui image rounded" style="width: 100px;" alt="">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 542282595@qq.com</a>
                    <a href="#" class="item">QQ: 542282595</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客,会分享关于编程、写作、思考相关的任何内容,希望给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Jack</p>
    </div>
</footer>
</body>
</html>
