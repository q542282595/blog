<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <title>归档</title>
</head>
<body>
<nav th:replace="_fragments::menu(3)">
</nav>
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-text-thin m-inline-block" th:text="${blogCount}"> 114 </h2> 篇博客
                    </div>
                </div>
            </div>
            </div>
         <th:block th:each="item:${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.value}" target="_blank" class="item">
                    <span>
                        <i class="ui mini teal circle"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui basic teal left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">09月3日</div>
                    </span>
                    <div class="ui basic orange left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
         </th:block>
        </div>




<footer th:replace="_fragments::footer">
</footer>
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass("m-mobile-hide");
    });
</script>
</body>
</html>
